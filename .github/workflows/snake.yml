name: generate animation
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Change color in SVG files to blue
        run: |
          sed -i 's/#39D353/#0000FF/g' dist/github-contribution-grid-snake.svg
          sed -i 's/#39D353/#0000FF/g' dist/github-contribution-grid-snake-dark.svg

      - name: Copy generated files to repository
        run: |
          cp dist/github-contribution-grid-snake.svg ./
          cp dist/github-contribution-grid-snake-dark.svg ./github-contribution-grid-snake-dark.svg

      - name: Commit and push changes to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git pull origin main
          git add github-contribution-grid-snake.svg
          git add github-contribution-grid-snake-dark.svg
          git commit -m "Generate and update contribution snake"
          git push origin main

      - name: Commit and push changes to output branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git pull origin output
          git add dist/github-contribution-grid-snake.svg
          git add dist/github-contribution-grid-snake-dark.svg
          git commit -m "Generate and update contribution snake"
          git push origin output
